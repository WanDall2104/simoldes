<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Simoldes Aços Brasil</title>
    <link rel="shortcut icon" type="imagex/png" href="images/logo-navegador.jpeg">
    <link rel="stylesheet" href="css/style-login.css">
    <script src="scripts/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="image-container">
                <img src="images/banner-image.png" alt="Simoldes Aços Brasil">
            </div>
        </div>
        <div class="form-section">
            <div class="logo">
                <img src="images/image-logo.png" alt="Simoldes Aços Brasil">
            </div>
            <div class="form-container">
                <div class="form-header">
                    <h3>Acesse sua conta</h3>
                </div>
                <form>
                    <div class="form-group">
                        <label for="maquina">Número Máquina</label>
                        <input type="text" id="maquina" placeholder="Digite o Número da Máquina">
                    </div>
                    <div class="form-group">
                        <label for="matricula">Matrícula</label>
                        <input type="text" id="matricula" placeholder="Digite sua Matrícula">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite sua senha">
                    </div>
                    <button type="submit">
                        Entrar
                    <img class="icons" src="images/icon-next-white.png" alt="Icone entrar login">
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
