<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Simoldes Aços Brasil</title>
    <link rel="shortcut icon" type="imagex/png" href="images/logo-navegador.jpeg">
    <link rel="stylesheet" href="style-cadastro.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="image-container">
                <img src="images/banner-image.png" alt="Simoldes Aços Brasil">
            </div>
        </div>
        <div class="form-section">
            <div class="logo">
                <img src="images/image-logo.png" alt="Simoldes Aços Brasil">
            </div>
            <div class="form-container">
                <div class="form-header">
                    <h3>Crie sua conta</h3>
                </div>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" placeholder="Digite seu nome completo">
                    </div>
                    <div class="form-group">
                        <label for="matricula">Matrícula</label>
                        <input type="text" id="matricula" placeholder="Digite sua Matrícula">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Crie uma senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" placeholder="Repita a senha">
                    </div>
                    <button type="submit">
                        Cadastrar
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    <div class="login-link">
                        <p>Já tem conta? <a href="index.html">Faça login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
