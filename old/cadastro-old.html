<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Simoldes Aços Brasil</title>
    <link rel="stylesheet" href="style-cadastro-old.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="cadastro-container">
        <div class="cadastro-header">
            <h1>Crie sua conta</h1>
            <p>Simoldes Aços Brasil</p>
        </div>
        <form class="cadastro-form" id="cadastro-form">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input 
                    type="text" 
                    id="nome"
                    class="form-input" 
                    placeholder="Digite seu nome completo"
                    required
                >
            </div>
            <div class="form-group">
                <label for="email">Matrícula</label>
                <input 
                    type="email" 
                    id="email"
                    class="form-input" 
                    placeholder="Digite sua Matrícula"
                    required
                >
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input 
                    type="password" 
                    id="senha"
                    class="form-input" 
                    placeholder="Crie uma senha"
                    required
                >
            </div>
            <div class="form-group">
                <label for="confirma-senha">Confirmar Senha</label>
                <input 
                    type="password" 
                    id="confirma-senha"
                    class="form-input" 
                    placeholder="Repita a senha"
                    required
                >
            </div>
            <button type="submit" class="cadastro-button">
                Cadastrar
                <i class="fas fa-user-plus"></i>
            </button>
        </form>
        <div class="login-link">
            <a href="index.html">Já tem conta? Faça login</a>
        </div>
    </div>

    <script>
        const cadastroForm = document.getElementById('cadastro-form');

        cadastroForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const senha = document.getElementById('senha').value;
            const confirmaSenha = document.getElementById('confirma-senha').value;

            if (senha !== confirmaSenha) {
                alert('As senhas não coincidem');
                return;
            }

            // Aqui você faria a lógica de envio para o backend
            alert('Cadastro realizado com sucesso!');
        });
    </script>
</body>
</html>
