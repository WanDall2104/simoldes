<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Sistema de Usinagem</title>
    <link rel="shortcut icon" type="imagex/png" href="images/logo-navegador.jpeg">
    <link rel="stylesheet" href="css/style-home.css">
    <link rel="stylesheet" href="css/style-projetos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Adicionar o script de informações do usuário -->
    <script src="scripts/user-info.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <img src="images/logo-navegador-semfundo.png" alt="Logo Simoldes" class="logo-star">
            <div class="user-info">
                <p class="user-name" id="userName">Nome Usuário</p>
                <p class="user-role" id="userRole">Operador</p>
            </div>
        </div>
        
        <div class="header-center">
            <h1>Sistema de Usinagem</h1>
        </div>
        
        <div class="header-right">
            <a href="login-page.html"><button id="logoutBtn" class="exit-button">SAIR <i class="fas fa-sign-out-alt icon-exit"></i></button></a>
        </div>
    </header>
    
    <div class="content-container">
        <aside class="sidebar">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="projetos.html" class="active"><i class="fas fa-folder-open"></i> Projetos</a></li>
                <li><a href="historico.html"><i class="fas fa-history"></i> Histórico</a></li>
            </ul>
        </aside>
        
        <main>
            <div class="dashboard-content">
                <div class="page-header">
                    <h1>Projetos</h1>
                </div>
                
                <div class="filter-section">
                    <div class="search-container">
                        <input type="text" id="projectSearch" placeholder="Buscar projetos..." aria-label="Buscar projetos">
                        <button id="searchBtn" aria-label="Buscar"><i class="fas fa-search"></i></button>
                    </div>
                    
                    <div class="filter-options">
                        <select id="statusFilter" aria-label="Filtrar por status">
                            <option value="all">Todos os status</option>
                            <option value="active">Ativos</option>
                            <option value="completed">Concluídos</option>
                            <option value="pending">Pendentes</option>
                        </select>
                        
                        <select id="dateFilter" aria-label="Filtrar por data">
                            <option value="all">Todas as datas</option>
                            <option value="today">Hoje</option>
                            <option value="week">Esta semana</option>
                            <option value="month">Este mês</option>
                            <option value="year">Este ano</option>
                        </select>
                    </div>
                </div>
                
                <div class="projects-grid" id="projectsContainer">
                    <!-- Projetos serão inseridos aqui via JavaScript -->
                </div>
                
                <div class="pagination">
                    <button class="pagination-btn" aria-label="Página anterior"><i class="fas fa-chevron-left"></i></button>
                    <span class="pagination-info">Página <span id="currentPage">1</span> de <span id="totalPages">3</span></span>
                    <button class="pagination-btn" aria-label="Próxima página"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>© 2025 Simoldes Aços Brasil. Todos os direitos reservados.</p>
    </footer>

    <!-- Adicionar o script de projetos -->
    <script src="scripts/projetos.js"></script>
    <!-- Adicionar o script do chatbot global -->
    <script src="scripts/chatbot-global.js"></script>
</body>
</html>
